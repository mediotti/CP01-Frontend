<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <title>TeslaBank</title>
</head>
<body>
    <section id="top-banner">
        <section id="top-banner-left">
            <nav id="top-banner-left-nav">
                <img src="images/Union.png" alt="Logo TeslaBank">
                <ul>
                    <li>TeslaBank
                        <i class="bi bi-chevron-down"></i>
                    </li>
                    <li>Conta Digital
                        <i class="bi bi-chevron-down"></i>
                    </li>
                    <li>Pra você
                        <i class="bi bi-chevron-down"></i>
                    </li>
                </ul>
                <div id="login-icon">
                    <p id="login-icon-text">
                        Login
                        <i class="bi bi-person"></i>
                    </p>
                </div>
            </nav>
            <div id="cartaofrente">
                <img src="images/cartaofrente.png" alt="TeslaBank">
            </div>
            <div id="main-text">
                <h1>TeslaBank</h1>
                <h1>Banco 100% digital</h1>
                <p id="main-text-subtitle">Abrir uma conta digital nunca foi tão simples!</p>
                <div id="abrir-conta">
                    <button id="main-text-button">Abrir uma conta
                        <i class="bi bi-arrow-right-short"></i>
                    </button>
                    <i class="bi bi-apple"></i>
                    <i class="bi bi-google-play"></i>
                </div>
            </div>
        </section>
        <section id="top-banner-right">
            
        </section>
    </section>
   
</body>
</html>
